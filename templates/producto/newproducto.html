{% extends 'layout.html' %}
{% load static %}

{% block contenido %}
<!-- Product section-->
<section class="py-1">
    <h1 class="display-6 fw-bolder mb-3 mt-0 text-center">Crear Producto</h1>
    <div class="container px-4 px-lg-5 my-5">
    
        <form class="row gx-4 gx-lg-5 align-items-center justify-content-center"  id="formulario" method="POST">
            {% csrf_token %}
            <div class="col-md-4 mb-5">
                <div class="contenedor-img-file">
                    <div class="contenedor-file">
                        <div class="boton-file">
                            <input id="archivo" type="file" name="imagen" class="form_input"/>
                            <button class="btn btn-primary ">Seleccione un archivo</button>
                        </div>
                    </div>
                    <img id="imagen-file" class="card-img-top mb-md-0"
                        src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <!-- Input categoria -->
                <label for="exampleDataList" class="form-label">Categoría</label>
                <input class="form-control mb-3 form_input" name="categoria" list="datalistOptions" id="exampleDataList" placeholder="Selecciona una categoria">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>

                <!-- Input titulo-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control form_input" id="exampleFormControlInput1">
                </div>

                <!-- Precio -->
                <label for="exampleFormControlInput1" class="form-label">Precio</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" name="precio" class="form-control form_input" aria-label="Amount (to the nearest dollar)">
                </div>

                <!-- Input descripción -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                    <textarea class="form-control form_input" name="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary align-self-end w-25">Crear</button>
            </div>
        </form>
    </div>
</section>
{% endblock contenido %}
