{% extends 'layout.html' %}
{% load static %}

{% block contenido %}
    <!-- Product section-->
    <section class="py-1">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center justify-content-center">
                <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" src="{{product.imagen.url|default_if_none:'#' }}" alt="{{producto.titulo}}" /></div>
                <div class="col-md-6">
                    <div class="small mb-1">{{product.categoria|upper}}</div>
                    <h1 class="display-5 fw-bolder">{{product.titulo}}</h1>
                    <div class="fs-5 mb-5">
                        <span>${{product.precio}}</span>
                    </div>
                    <p class="lead mb-4">{{product.descripcion}}</p>
                    
                    {% if user.is_authenticated %}
                        <form class="d-flex" method="POST">
                            {% csrf_token %}
                            <input class="form-control text-center me-3" id="inputQuantity" name="cantidad" type="number" value="1" min="1" style="max-width: 4rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                AÃ±adir al carrito
                            </button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock contenido %}
